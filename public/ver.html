<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kronos</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0d0d0d;
    color: #f0f0f0;
    font-family: 'Space Mono', monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 12px;
    text-align: center;
  }
  h1 {
    font-size: 64px;
    letter-spacing: 16px;
    font-weight: 700;
    text-transform: uppercase;
  }
  p {
    font-size: 13px;
    color: #555;
    letter-spacing: 4px;
  }
  span {
    color: #f0f0f0;
  }
</style>
</head>
<body>
  <h1>KRONOS</h1>
  <p>currently on version <span>1.0.4</span></p>
  <br>
  <p>to release newer updates please do ctrl+shift+r</p>
  <br>
  <p>staying on old versions might lead to instablilities</p>
</body>
</html>
